<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.7.0/css/all.css}"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

<br>
<div class="container">
    <div class="col-sm-6">
        <h3 style="margin-top: 10px">Sign Up Now</h3>
        <p>Please fill out this form to register</p>

        <form th:action="@{/registration}" th:object="${userForm}" method="post">

            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" th:field="*{username}" required placeholder="Your Username*" class="form-control form-control-lg">
                <span th:text="${usernameError}" style="color: red;"></span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" th:field="*{password}" class="form-control form-control-lg" required placeholder="Password*">
                <span th:text="${passwordError}" style="color: red;"></span>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" th:field="*{passwordConfirm}" class="form-control form-control-lg" required placeholder="Confirm Password*">
                <span th:text="${passwordConfirmError}" style="color: red;"></span>
            </div>

            <span style="margin-top: 10px">Already have an account <a class="linkControl" th:href="@{/login}">Login here</a></span> <br><br>
            <input type="submit" value="Register" class="btn btn-primary btn-block"><br>

        </form>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        th:src="@{/webjars/popper.js/1.16.0/umd/popper.min.js}"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
